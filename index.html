<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>


  <div class="main-container">
    <div class="text-container">
      <h1>Get <span class="accent">insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      
      <div class="stats-container">
        <h3>10k+ <p>companies</p></h3>
        <h3>314 <p>templates</p></h3>
        <h3>12m+ <p>queries</p></h3>
      </div>
    </div>

    <div class="img-container">
      <img src="./images/image-header-desktop.jpg" alt="photo of people for desktop">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/becks-tech">Rebecca</a>.
  </div>
</body>
</html>
